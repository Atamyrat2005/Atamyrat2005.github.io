<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f8f9fa;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Thank You!</h1>
        <p class="lead">Your message has been sent successfully. I will get back to you shortly.</p>
        <a href="index.html" class="btn btn-primary btn-lg mt-3">Return to Portfolio</a>
    </div>
</body>
</html>
